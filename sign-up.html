<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Sign Up - MeDoo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <section class="pad-t pad-b-1-2 gutter">
    <header class="wrapper grid">
      <div class="unit xs-1 unit-xs-centered unit-s-centered m-1 l-1">
        <a href="index.html"><img class="img-flex logo grid-middle" src="images/logo/medoo-logo-black.png" alt=""></a>
      </div>
      <nav class="unit unit-2-3 unit-xs-centered unit-s-centered .unit-push-m-2-3 nav">
        <ul class="list-group nav current-page grid-middle">
          <li class="inline-block island-1-2"><a href="create.html">CREATE</a></li>
          <li class="inline-block island-1-2"><a href="tour.html">TOUR</a></li>
          <li class="inline-block island-1-2"><a href="pricing.html">PRICING</a></li>
          <li class="inline-block island-1-2"><a href="gallery.html">GALLERY</a></li>
          <li class="inline-block island"><a class="btn" href="sign-up.html">SIGN UP</a></li>
        </ul>
      </nav>
    </header>
  </section>

  <main class="gutter">
    <div class="grid">
      <div class="unit wrapper text-center">
        <h1>SIGN UP</h1>
      </div>
    </div>

    <fieldset class="push-0 max-length">

      <form class="grid push-0" method="POST" action="https://formspree.io">
        <div class="unit unit-xs-1 gutter-1-4 push">
          <label for="first-name">First Name</label>
          <input id="first-name" name="first-name">
        </div>

        <div class="unit unit-xs-1 gutter-1-4 push">
          <label for="last-name">Last Name</label>
          <input id="last-name" name="last-name">
        </div>

        <div class="unit unit-xs-1 gutter-1-4 push">
          <label for="email">Email</label>
          <input type="email" id="email" name="email">
        </div>

        <div class="unit unit-xs-1 gutter-1-4 push">
          <label for="password">Create Password</label>
          <input type="password" id="password" name="password">
        </div>

        <div class="unit unit-xs-1 gutter-1-4 push">
          <label for="repassword">Confirm Password</label>
          <input type="password" id="repassword" name="repassword">
        </div>

        <div class="unit unit-xs-1 gutter-1-4 push">
          <label for="country">Country</label>
          <select id="country">
            <option>Canada</option>
            <option>China</option>
            <option>France</option>
            <option>India</option>
            <option>Japan</option>
            <option>United Kingdom</option>
            <option>United States</option>
          </select>
        </div>

        <div class="unit unit-xs-1 pad-t push-2">
          <button class="btn" type="submit">SIGN UP</button>
        </div>

        <div class="unit unit-xs-1 grid-middle push-2">
          <h2 class="micro normal">Already have an account? <a class="bold" href="sign-in.html">Sign In</a></h2>
        </div>
      </form>
    </fieldset>
  </main>

  <footer class="gutter">
    <div class="clearfix">
      <div class="pad-t-1-2 left logo logo-footer">
        <a href="index.html"><img class="img-flex" src="images/logo/medoo-logo-white.png" alt=""></a>
      </div>
      <div class="right pad-t-1-2">
        <div class="icon i-48">
          <img src="images/logo/icon-facebook.png" alt="">
        </div>
        <div class="icon i-48 pad-t-1-2">
          <img src="images/logo/icon-youtube.png" alt="">
        </div>
      </div>
    </div>
  </footer>

</body>
</html>
