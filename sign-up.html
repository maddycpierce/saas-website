<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>MeDoo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body class="gutter">

  <header class="wrapper grid pad-t pad-b-1-2">
    <div class="unit unit-1-3 unit-xs-centered unit-s-centered .unit-pull-m-1-3">
      <a href="index.html"><img class="img-flex logo grid-middle" src="images/logo/medoo-logo-black.png" alt=""></a>
    </div>
  </header>

  <div>
    <div class="grid">
      <div class="unit wrapper text-center">
        <h1 class="yotta">SIGN UP</h1>
      </div>
    </div>
  </div>

  <fieldset class="push-0 max-length">

    <form class="grid push-0" method="POST" action="thank-you.html">
      <div class="unit unit-xs-1 gutter-1-4 push">
        <label for="first-name">First Name</label>
        <input id="first-name" name="first-name">
      </div>

      <div class="unit unit-xs-1 gutter-1-4 push">
        <label for="last-name">Last Name</label>
        <input id="last-name" name="last-name">
      </div>

      <div class="unit unit-xs-1 gutter-1-4 push">
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
      </div>

      <div class="unit unit-xs-1 gutter-1-4 push">
        <label for="password">Create Password</label>
        <input type="password" id="password" name="password">
      </div>

      <div class="unit unit-xs-1 gutter-1-4 push">
        <label for="repassword">Confirm Password</label>
        <input type="password" id="repassword" name="repassword">
      </div>

      <div class="unit unit-xs-1 gutter-1-4 push">
        <label for="country">Country</label>
        <select id="fitness" name="country">
          <option>Canada</option>
          <option>China</option>
          <option>France</option>
          <option>India</option>
          <option>Japan</option>
          <option>United Kingdom</option>
          <option>United States</option>
        </select>
      </div>

    <div class="unit unit-xs-1 pad-t push-2">
      <a class="btn" button type="submit" href="thank-you.html">SIGN UP</a>
    </div>

    <div class="unit unit-xs-1 grid-middle push-2">
      <p class="micro">Already have an account?  <a class="bold" href="sign-in.html">Sign Up</a></p>
    </div>

    </form>
  </fieldset>
</body>
